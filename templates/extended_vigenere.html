<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extended Vigenere Cipher</title>
</head>
<body>
    <h2>Extended Vigenere Cipher (256 ASCII)</h2>
    <form method="post">
        <label>Enter Text:</label><br>
        <textarea name="text" rows="6" cols="60" required></textarea><br><br>

        <label>Enter Key:</label><br>
        <input type="text" name="key" required><br><br>

        <input type="radio" name="mode" value="encrypt" checked> Encrypt
        <input type="radio" name="mode" value="decrypt"> Decrypt<br><br>

        <input type="submit" value="Submit">
    </form>

    {% if result %}
    <h3>{{ mode.capitalize() }}ed Result:</h3>
    <textarea rows="10" cols="80" readonly>{{ result }}</textarea>
    {% endif %}
</body>
</html>
