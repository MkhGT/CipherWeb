<!DOCTYPE html>
<html>
<head>
    <title>Vigenere Cipher Standard</title>
</head>
<body>
    <h1>Vigenere Cipher (26 Huruf Alfabet)</h1>
    <form method="POST" action="/vigenere">
        <label>Plainteks / Cipherteks:</label><br>
        <textarea name="text" rows="5" cols="60">{{ text if text else '' }}</textarea><br><br>

        <label>Kunci:</label><br>
        <input type="text" name="key" value="{{ key if key else '' }}"><br><br>

        <label>Format Output:</label><br>
        <input type="radio" name="format" value="no_space" checked> Tanpa Spasi<br>
        <input type="radio" name="format" value="group_5"> Kelompok 5-huruf<br><br>

        <button name="action" value="encrypt">Enkripsi</button>
        <button name="action" value="decrypt">Dekripsi</button>
    </form>

    {% if result %}
        <h2>Hasil:</h2>
        <textarea rows="5" cols="60" readonly>{{ result }}</textarea>
    {% endif %}
</body>
</html>
